<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EUI Sports Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url(euiloginlaptop.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
            font-weight: <weight>;
            font-style: normal;
        }

        @media (max-width: 768px) {
            body {
                background-image: url(euiloginmobile.png);
            }
        }

        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 15px;
        }

        .login-box {
            max-width: 500px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-box img {
            width: 80px;
            margin-bottom: 15px;
        }

        .login-title {
            font-size: 22px;
            font-weight: bold;
            color: #0066cc;
            margin-bottom: 20px;
        }

        .btn-eui {
            background-color: #0066cc;
            color: #fff;
            width: 100%;
        }

        .btn-eui:hover {
            background-color: #004c99;
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-box">
            <img src="EUI-LOGO.png" alt="EUI Logo" />
            <h4 class="login-title">EUI Sports Registration</h4>
            <form action="register_process.php" method="POST">
                <div class="mb-3 text-start">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" required />
                </div>
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required />
                </div>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                </div>

                <div class="mb-3 text-start">
                    <label for="role" class="form-label">Select Role</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="">-- Select Role --</option>
                        <option value="student">Student</option>
                        <option value="coach">Coach</option>
                        <option value="organizer">Event Organizer</option>
                    </select>
                </div>

                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required
                        autocomplete="off" />
                </div>

                <button type="submit" class="btn btn-eui">Register</button>
            </form>

            <div class="mt-3">
                <a href="login.html" class="text-decoration-none">Already have an account? Login</a>
            </div>
            <div class="text-center mt-3">
                <a href="index.html" class="text-decoration-none" style="color: #004080;">‚Üê Back to Home Page</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
